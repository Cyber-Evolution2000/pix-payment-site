<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Certificado - MAC BRASIL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #015E03, #028a0b);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        h1 {
            color: #015E03;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .input-group {
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #015E03;
        }

        .btn {
            background: #015E03;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #028a0b;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .certificado-info {
            text-align: left;
            margin-top: 15px;
        }

        .certificado-info p {
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #015E03;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            color: #015E03;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="MAC BRASIL">
        </div>
        
        <h1>Consulta de Certificado</h1>
        <p class="subtitle">Digite seu CPF para consultar a validade do seu certificado</p>
        
        <form id="consultaForm">
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <div class="input-group">
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required maxlength="14">
                </div>
            </div>
            
            <button type="submit" class="btn">Consultar Certificado</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Consultando...</p>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="back-link">
            <a href="index.html">← Voltar para o site principal</a>
        </div>
    </div>

    <script>
        // Máscara para CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            }
            
            e.target.value = value;
        });

        // Validação do formulário
        document.getElementById('consultaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Validar CPF
            if (cpf.length !== 11) {
                showResult('error', 'Por favor, digite um CPF válido com 11 dígitos.');
                return;
            }
            
            // Mostrar loading
            loading.style.display = 'block';
            result.style.display = 'none';
            
            // Simular consulta (substitua por sua API real)
            setTimeout(() => {
                loading.style.display = 'none';
                
                // Exemplo de resposta - substitua pela sua lógica real
                if (consultarCertificado(cpf)) {
                    showResult('success', `
                        <h3>✅ Certificado Encontrado!</h3>
                        <div class="certificado-info">
                            <p><strong>Nome:</strong> João da Silva</p>
                            <p><strong>CPF:</strong> ${formatCPF(cpf)}</p>
                            <p><strong>Curso:</strong> Transporte Escolar</p>
                            <p><strong>Data de Emissão:</strong> 15/01/2024</p>
                            <p><strong>Validade:</strong> 15/01/2026</p>
                            <p><strong>Status:</strong> <span style="color: green;">Válido</span></p>
                        </div>
                        <button onclick="baixarCertificado()" class="btn" style="margin-top: 15px;">Baixar Certificado</button>
                    `);
                } else {
                    showResult('error', '❌ Certificado não encontrado. Verifique se o CPF está correto ou entre em contato conosco.');
                }
            }, 2000);
        });

        function showResult(type, message) {
            const result = document.getElementById('result');
            result.className = 'result ' + type;
            result.innerHTML = message;
            result.style.display = 'block';
        }

        function formatCPF(cpf) {
            return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
        }

        // Função de exemplo - substitua pela sua lógica real
        function consultarCertificado(cpf) {
            // Exemplo: CPFs que retornam certificado válido
            const cpfsValidos = [
                '12345678901',
                '98765432100',
                '11122233344'
            ];
            
            return cpfsValidos.includes(cpf);
        }

        function baixarCertificado() {
            alert('Funcionalidade de download será implementada!');
            // Aqui você pode implementar o download do PDF
        }
    </script>
</body>
</html>
