<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Certificado - MAC BRASIL</title>
    <!-- Inclui o arquivo JavaScript gerado pelo banco de dados -->
    <script src="certificados.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #015E03, #028a0b);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 15px;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .logo {
            margin-bottom: 15px;
        }

        .logo img {
            max-width: 120px;
            height: auto;
            width: 100%;
        }

        h1 {
            color: #015E03;
            margin-bottom: 6px;
            font-size: 18px;
            line-height: 1.2;
        }

        .subtitle {
            color: #666;
            margin-bottom: 15px;
            font-size: 13px;
            line-height: 1.3;
        }

        .form-group {
            margin-bottom: 12px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
            font-size: 13px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #015E03;
        }

        .btn {
            background: #015E03;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .btn:hover {
            background: #028a0b;
        }

        .result {
            margin: 12px 0;
            padding: 12px;
            border-radius: 5px;
            display: none;
            font-size: 12px;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .certificado-info {
            text-align: left;
            margin-top: 8px;
        }

        .certificado-info p {
            margin-bottom: 5px;
            padding: 3px 0;
            border-bottom: 1px solid #eee;
            font-size: 12px;
            word-break: break-word;
        }

        .loading {
            display: none;
            margin: 12px 0;
        }

        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #015E03;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 5px auto;
        }

        .loading p {
            font-size: 12px;
            color: #666;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .contact-info {
            margin: 12px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 12px;
            color: #666;
            line-height: 1.3;
        }

        .contact-info strong {
            color: #015E03;
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
        }

        .contact-links {
            display: flex;
            gap: 8px;
            margin-top: 6px;
        }

        .contact-link {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            padding: 6px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-decoration: none;
            color: #015E03;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 11px;
            min-height: 32px;
        }

        .contact-link:hover {
            background: #015E03;
            color: white;
            border-color: #015E03;
        }

        .contact-link.whatsapp {
            background: #25D366;
            color: white;
            border-color: #25D366;
        }

        .contact-link.whatsapp:hover {
            background: #128C7E;
            border-color: #128C7E;
        }

        .contact-link.email {
            background: #EA4335;
            color: white;
            border-color: #EA4335;
        }

        .contact-link.email:hover {
            background: #D14836;
            border-color: #D14836;
        }

        .back-link {
            margin-top: 12px;
        }

        .back-link a {
            color: #015E03;
            text-decoration: none;
            font-weight: bold;
            font-size: 12px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        /* Ajustes específicos para telas muito pequenas */
        @media (max-width: 360px) {
            .container {
                padding: 12px;
                max-width: 320px;
            }
            
            .logo img {
                max-width: 100px;
            }
            
            h1 {
                font-size: 16px;
            }
            
            .subtitle {
                font-size: 12px;
            }
            
            input[type="text"] {
                padding: 8px;
                font-size: 14px;
            }
            
            .btn {
                padding: 8px;
                font-size: 13px;
            }
            
            .contact-links {
                gap: 6px;
            }
            
            .contact-link {
                font-size: 10px;
                padding: 5px;
            }
        }

        /* Ajustes para DESKTOP - apenas telas maiores que 768px */
        @media (min-width: 768px) {
            .container {
                max-width: 450px;
                padding: 25px;
            }
            
            .logo img {
                max-width: 160px;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 10px;
            }
            
            .subtitle {
                font-size: 16px;
                margin-bottom: 20px;
            }
            
            .form-group {
                margin-bottom: 18px;
            }
            
            label {
                font-size: 15px;
                margin-bottom: 8px;
            }
            
            input[type="text"] {
                padding: 12px;
                font-size: 16px;
            }
            
            .btn {
                padding: 14px;
                font-size: 16px;
                margin-bottom: 18px;
            }
            
            .result {
                margin: 18px 0;
                padding: 18px;
                font-size: 14px;
            }
            
            .certificado-info p {
                font-size: 14px;
                margin-bottom: 8px;
                padding: 4px 0;
            }
            
            .loading {
                margin: 18px 0;
            }
            
            .loading-spinner {
                width: 30px;
                height: 30px;
                border-width: 3px;
                margin-bottom: 8px;
            }
            
            .loading p {
                font-size: 14px;
            }
            
            .contact-info {
                margin: 18px 0;
                padding: 15px;
                font-size: 14px;
            }
            
            .contact-info strong {
                font-size: 16px;
                margin-bottom: 8px;
            }
            
            .contact-links {
                gap: 12px;
                margin-top: 10px;
            }
            
            .contact-link {
                padding: 10px;
                font-size: 14px;
                min-height: 40px;
                gap: 6px;
            }
            
            .back-link {
                margin-top: 18px;
            }
            
            .back-link a {
                font-size: 14px;
            }
        }

        /* Garantir que inputs tenham tamanho de fonte mínimo */
        input[type="text"] {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="MAC BRASIL">
        </div>
        
        <h1>Consulta de Certificado</h1>
        <p class="subtitle">Digite seu CPF para consultar a validade do seu certificado</p>
        
        <form id="consultaForm">
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required maxlength="14">
            </div>
            
            <button type="submit" class="btn">Consultar Certificado</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Consultando...</p>
        </div>
        
        <div class="result" id="result"></div>

        <div class="contact-info">
            <strong>Precisa de Ajuda?</strong>
            Entre em contato conosco:
            <div class="contact-links">
                <a href="https://wa.me/5598985417436?text=Olá, vim pelo site da MAC BRASIL - Cursos e Treinamentos, gostaria de tirar uma dúvida." 
                   target="_blank" 
                   class="contact-link whatsapp">
                    📱 (98) 98541-7436
                </a>
                <a href="mailto:macbrasilma@gmail.com?subject=Consulta do Site MAC BRASIL&body=Olá, vim pelo site da MAC BRASIL - Cursos e Treinamentos, gostaria de tirar uma dúvida." 
                   class="contact-link email">
                    ✉️ E-mail
                </a>
            </div>
        </div>
        
        <div class="back-link">
            <a href="index.html">← Voltar para o site principal</a>
        </div>
    </div>

    <script>
        // Máscara para CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            }
            
            e.target.value = value;
        });

        // Validação do formulário
        document.getElementById('consultaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Validar CPF
            if (cpf.length !== 11) {
                showResult('error', 'Por favor, digite um CPF válido com 11 dígitos.');
                return;
            }
            
            // Mostrar loading
            loading.style.display = 'block';
            result.style.display = 'none';
            
            // Simular consulta ao banco de dados
            setTimeout(() => {
                loading.style.display = 'none';
                
                // Consultar certificado no banco de dados
                const certificado = consultarCertificado(cpf);
                if (certificado) {
                    showResult('success', `
                        <h3 style="font-size: 14px; margin-bottom: 8px;">✅ Certificado Encontrado!</h3>
                        <div class="certificado-info">
                            <p><strong>Nome:</strong> ${certificado.nome}</p>
                            <p><strong>CPF:</strong> ${formatCPF(certificado.cpf)}</p>
                            <p><strong>Curso:</strong> ${certificado.curso}</p>
                            <p><strong>Emissão:</strong> ${certificado.data_emissao}</p>
                            <p><strong>Validade:</strong> ${certificado.validade}</p>
                        </div>
                        <button onclick="baixarCertificado('${certificado.link}')" class="btn" style="margin-top: 8px; font-size: 13px; padding: 8px;">
                            📄 Baixar Certificado
                        </button>
                    `);
                } else {
                    showResult('error', '❌ Certificado não encontrado. Verifique o CPF ou entre em contato.');
                }
            }, 800);
        });

        function showResult(type, message) {
            const result = document.getElementById('result');
            result.className = 'result ' + type;
            result.innerHTML = message;
            result.style.display = 'block';
        }

        function formatCPF(cpf) {
            return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
        }

        // Função para consultar certificado no banco de dados
        function consultarCertificado(cpf) {
            try {
                if (typeof certificadosCadastrados !== 'undefined') {
                    const certificado = certificadosCadastrados.find(c => c.cpf === cpf);
                    return certificado || null;
                } else {
                    showResult('error', 'Sistema temporariamente indisponível.');
                    return null;
                }
            } catch (e) {
                showResult('error', 'Erro ao consultar. Tente novamente.');
                return null;
            }
        }

        function baixarCertificado(link) {
            if (link && link !== 'null' && link !== 'undefined') {
                if (link.startsWith('http://') || link.startsWith('https://') || link.startsWith('/')) {
                    window.open(link, '_blank');
                } else {
                    alert('Link não disponível. Entre em contato.');
                }
            } else {
                alert('Link não disponível. Entre em contato.');
            }
        }

        // Verificar se o banco de dados está carregado
        window.addEventListener('load', function() {
            if (typeof certificadosCadastrados === 'undefined') {
                console.warn('Arquivo de certificados não carregado');
            }
        });
    </script>
</body>
</html>
