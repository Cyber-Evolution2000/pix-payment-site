<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento com Pix - Mercado Pago</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 450px;
            width: 100%;
        }
        
        .payment-window {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .payment-window::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #009ee3, #00c853);
        }
        
        .logo-container {
            margin-bottom: 25px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: contain;
            margin: 0 auto 15px;
            border: 3px solid #f0f8ff;
            box-shadow: 0 5px 15px rgba(0, 158, 227, 0.2);
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #009ee3, #00c853);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .start-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #009ee3, #00c853);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 158, 227, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 158, 227, 0.4);
        }
        
        .start-button:active {
            transform: translateY(0);
        }
        
        .payment-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px 25px;
            margin-bottom: 25px;
            border: 1px solid #e9ecef;
            display: none;
        }
        
        .payment-card.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .payment-amount {
            font-size: 32px;
            font-weight: 800;
            color: #009ee3;
            text-align: center;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #009ee3, #00c853);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .qr-code-container {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .qr-code {
            width: 220px;
            height: 220px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px;
            background-color: white;
            margin: 0 auto;
        }
        
        .copy-code-container {
            margin-bottom: 20px;
        }
        
        .copy-code-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }
        
        .copy-code-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            background-color: white;
            font-family: monospace;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        
        .copy-code-input:focus {
            outline: none;
            border-color: #009ee3;
        }
        
        .copy-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #009ee3, #00c853);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.3s ease;
        }
        
        .copy-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 158, 227, 0.3);
        }
        
        .instructions {
            background: linear-gradient(135deg, #f0f8ff, #e3f2fd);
            border-left: 4px solid #009ee3;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            text-align: left;
        }
        
        .instructions h3 {
            color: #009ee3;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 700;
        }
        
        .instructions ol {
            color: #555;
            line-height: 1.6;
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .payment-status {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
            font-weight: 600;
            font-size: 16px;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #009ee3;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .hidden {
            display: none;
        }
        
        /* Responsivo */
        @media (max-width: 480px) {
            .payment-window {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .qr-code {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-window">
            <div class="logo-container">
                <img src="images/logo.png" alt="Logo" class="logo">
            </div>
            
            <div class="header">
                <h1>PAGAMENTO COM PIX</h1>
                <p>Pagamento rápido e seguro via Pix</p>
            </div>
            
            <button class="start-button" onclick="createPixPayment()">
                GERAR CÓDIGO PIX
            </button>
            
            <div class="payment-card" id="paymentCard">
                <div class="payment-info">
                    <div class="payment-amount">R$ 0,01</div>
                    
                    <div class="qr-code-container">
                        <img id="qrCodeImage" class="qr-code" src="" alt="QR Code para pagamento Pix">
                    </div>
                    
                    <div class="copy-code-container">
                        <label class="copy-code-label" for="pixCode">Código Pix (Copiar e Cola):</label>
                        <textarea id="pixCode" class="copy-code-input" rows="4" readonly></textarea>
                        <button id="copyButton" class="copy-button">Copiar Código</button>
                    </div>
                </div>
                
                <div class="instructions">
                    <h3>Como pagar:</h3>
                    <ol>
                        <li>Abra o aplicativo do seu banco</li>
                        <li>Selecione a opção Pix</li>
                        <li>Escaneie o QR Code ou cole o código copiado</li>
                        <li>Confirme o pagamento</li>
                    </ol>
                </div>
                
                <div id="paymentStatus" class="payment-status"></div>
            </div>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Gerando código Pix...</p>
            </div>
            
            <div class="footer">
                <p>PAGAMENTO SEGURO VIA MERCADO PAGO</p>
            </div>
        </div>
    </div>

    <script>
        const qrCodeImage = document.getElementById('qrCodeImage');
        const pixCode = document.getElementById('pixCode');
        const copyButton = document.getElementById('copyButton');
        const paymentStatus = document.getElementById('paymentStatus');
        const loading = document.getElementById('loading');
        const paymentCard = document.getElementById('paymentCard');
        const startButton = document.querySelector('.start-button');

        let paymentCheckInterval = null;
        let paymentId = null;
        let checkAttempts = 0;
        const MAX_CHECK_ATTEMPTS = 72;

        async function createPixPayment() {
            try {
                loading.style.display = 'block';
                paymentStatus.style.display = 'none';
                startButton.style.display = 'none';
                checkAttempts = 0;
                
                console.log('Criando pagamento...');
                
                const response = await fetch('/.netlify/functions/createPixPayment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: 0.01
                    })
                });

                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }

                const data = await response.json();
                console.log('Resposta completa da API:', data);
                
                if (data) {
                    // PROCURA O QR CODE EM DIFERENTES ESTRUTURAS DA API
                    let qrCodeBase64 = null;
                    let qrCodeText = null;
                    
                    // Estrutura 1: Resposta direta
                    if (data.qr_code_base64) {
                        qrCodeBase64 = data.qr_code_base64;
                        qrCodeText = data.qr_code || data.copy_paste;
                    }
                    // Estrutura 2: Point of interaction
                    else if (data.point_of_interaction && data.point_of_interaction.transaction_data) {
                        qrCodeBase64 = data.point_of_interaction.transaction_data.qr_code_base64;
                        qrCodeText = data.point_of_interaction.transaction_data.qr_code;
                    }
                    // Estrutura 3: Payment method
                    else if (data.payment_method) {
                        qrCodeBase64 = data.payment_method.qr_code_base64;
                        qrCodeText = data.payment_method.qr_code;
                    }
                    // Estrutura 4: Transactions (sua estrutura original)
                    else if (data.transactions && data.transactions.payments && data.transactions.payments[0]) {
                        const payment = data.transactions.payments[0];
                        qrCodeBase64 = payment.payment_method?.qr_code_base64;
                        qrCodeText = payment.payment_method?.qr_code;
                    }
                    
                    console.log('QR Code Base64 encontrado:', !!qrCodeBase64);
                    console.log('QR Code Text encontrado:', !!qrCodeText);
                    
                    // QR Code base64
                    if (qrCodeBase64) {
                        const cleanBase64 = qrCodeBase64.replace(/^data:image\/[a-z]+;base64,/, '');
                        qrCodeImage.src = 'data:image/png;base64,' + cleanBase64;
                        qrCodeImage.style.display = 'block';
                        console.log('QR Code carregado com sucesso');
                    } else {
                        console.warn('QR Code base64 não encontrado na resposta');
                        qrCodeImage.style.display = 'none';
                    }
                    
                    // Código Pix
                    if (qrCodeText) {
                        pixCode.value = qrCodeText;
                        console.log('Código Pix definido');
                    } else {
                        console.warn('Código Pix não encontrado na resposta');
                        pixCode.value = 'Código não disponível';
                    }
                    
                    paymentCard.classList.add('active');
                    showStatus('Aguardando pagamento... Escaneie o QR Code.', 'pending');
                    
                    // Obtém o ID do pagamento
                    paymentId = data.id || 
                               (data.transactions && data.transactions.payments && data.transactions.payments[0]?.id) ||
                               data.payment_id;
                    
                    if (paymentId) {
                        console.log('Iniciando verificação para paymentId:', paymentId);
                        startPaymentCheck();
                    } else {
                        console.warn('ID do pagamento não encontrado');
                        showStatus('Pagamento criado. Após pagar, atualize a página.', 'pending');
                    }
                } else {
                    throw new Error('Resposta da API vazia ou em formato inesperado');
                }
            } catch (error) {
                console.error('Erro:', error);
                showStatus('Erro: ' + error.message, 'error');
                startButton.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        function startPaymentCheck() {
            if (paymentCheckInterval) {
                clearInterval(paymentCheckInterval);
            }
            
            paymentCheckInterval = setInterval(() => {
                checkPaymentStatus();
            }, 5000);
            
            checkPaymentStatus();
        }

        async function checkPaymentStatus() {
            if (!paymentId) {
                console.error('Nenhum paymentId definido');
                return;
            }

            checkAttempts++;
            
            if (checkAttempts > MAX_CHECK_ATTEMPTS) {
                showStatus('Tempo de verificação esgotado. Se já pagou, contate o suporte.', 'error');
                stopPaymentCheck();
                startButton.style.display = 'block';
                return;
            }

            try {
                console.log(`Verificando status do pagamento (tentativa ${checkAttempts}):`, paymentId);
                const response = await fetch(`/.netlify/functions/paymentStatus?id=${paymentId}`);
                
                if (response.ok) {
                    const data = await response.json();
                    
                    console.log('Status do pagamento:', data.status);
                    
                    if (data.status === 'approved' || 
                        data.status === 'APROVED' || 
                        data.status === 'APROVADO' ||
                        data.status === 'success' ||
                        data.status === 'SUCCESS' ||
                        data.status === 'completed' ||
                        data.status === 'COMPLETED' ||
                        data.status === 'paid' ||
                        data.status === 'PAID') {
                        
                        showPaymentApproved();
                        
                    } else if (data.status === 'pending' || 
                              data.status === 'PENDING' || 
                              data.status === 'pendente' ||
                              data.status === 'PENDENTE' ||
                              data.status === 'waiting' ||
                              data.status === 'WAITING') {
                        
                        showStatus(`⏳ Aguardando pagamento... (${checkAttempts}/${MAX_CHECK_ATTEMPTS})`, 'pending');
                        
                    } else if (data.status === 'cancelled' || 
                              data.status === 'rejected' || 
                              data.status === 'CANCELLED' || 
                              data.status === 'REJECTED' ||
                              data.status === 'canceled' ||
                              data.status === 'CANCELED' ||
                              data.status === 'failed' ||
                              data.status === 'FAILED' ||
                              data.status === 'expired' ||
                              data.status === 'EXPIRED') {
                        
                        showStatus('❌ Pagamento cancelado, rejeitado ou expirado.', 'error');
                        stopPaymentCheck();
                        startButton.style.display = 'block';
                        
                    } else {
                        console.warn('Status desconhecido:', data.status);
                        showStatus(`⚠️ Aguardando... Status: ${data.status}`, 'pending');
                    }
                    
                } else {
                    console.error(`Erro ${response.status} na API`);
                    showStatus(`⚠️ Erro temporário na verificação (${checkAttempts}/${MAX_CHECK_ATTEMPTS})`, 'pending');
                }
                
            } catch (error) {
                console.error('Erro ao verificar status:', error);
                showStatus(`⚠️ Erro de conexão (${checkAttempts}/${MAX_CHECK_ATTEMPTS})`, 'pending');
            }
        }

        function showPaymentApproved() {
            showStatus('✅ Pagamento aprovado! Obrigado pela sua compra.', 'success');
            stopPaymentCheck();
            showConfetti();
        }

        function stopPaymentCheck() {
            if (paymentCheckInterval) {
                clearInterval(paymentCheckInterval);
                paymentCheckInterval = null;
                console.log('Verificação de pagamento parada');
            }
        }

        function showStatus(message, type) {
            paymentStatus.textContent = message;
            paymentStatus.className = 'payment-status status-' + type;
            paymentStatus.style.display = 'block';
        }

        function showConfetti() {
            const confetti = document.createElement('div');
            confetti.style.position = 'fixed';
            confetti.style.top = '0';
            confetti.style.left = '0';
            confetti.style.width = '100%';
            confetti.style.height = '100%';
            confetti.style.pointerEvents = 'none';
            confetti.style.zIndex = '9999';
            confetti.innerHTML = `
                <style>
                    @keyframes confetti-fall {
                        0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
                        100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
                    }
                    .confetti-piece {
                        position: absolute;
                        width: 10px;
                        height: 10px;
                        background: #ff0000;
                        animation: confetti-fall 2s linear forwards;
                    }
                </style>
            `;
            
            document.body.appendChild(confetti);
            
            for (let i = 0; i < 50; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random() * 100 + '%';
                piece.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                piece.style.animationDelay = Math.random() * 2 + 's';
                piece.style.animationDuration = (1 + Math.random() * 2) + 's';
                confetti.appendChild(piece);
            }
            
            setTimeout(() => {
                if (document.body.contains(confetti)) {
                    document.body.removeChild(confetti);
                }
            }, 4000);
        }

        copyButton.addEventListener('click', () => {
            pixCode.select();
            navigator.clipboard.writeText(pixCode.value).then(() => {
                copyButton.textContent = '✅ Copiado!';
                setTimeout(() => {
                    copyButton.textContent = 'Copiar Código';
                }, 2000);
            }).catch(() => {
                pixCode.select();
                document.execCommand('copy');
                copyButton.textContent = '✅ Copiado!';
                setTimeout(() => {
                    copyButton.textContent = 'Copiar Código';
                }, 2000);
            });
        });
    </script>
</body>
</html>
